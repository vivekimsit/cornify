<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Detecting key sequences</title>
    <script src="http://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = 'foo';
      window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        const elementsToTrim = pressed.length - secretCode.length;
        pressed.splice(-secretCode.length - 1, elementsToTrim);
        if (pressed.join('').includes(secretCode)) {
          console.log('WOOF');
          cornify_add();
        }
      });
    </script>
  </body>
</html>
